<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded YouTube Video</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Additional styles if needed */
        html, body {
            margin:0;
            padding:0;
            height:100%;
            background: linear-gradient(to bottom right, #9fd7fcfe 0%,  #e07232 100%)
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .title {
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="playlist-header">
        <h2>Spotify Playlist</h2>
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/72WWZVAx6GtSbEeGESwDLo?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </header>
    <div class="media-container">
        <div class="youtube-video">
            <h2>Embedded YouTube Video</h2>
            <iframe width="800" height="700" src="https://www.youtube.com/embed/jNQXAC9IVRw?si=Eb3hP0YhrAnCHLe0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="list-container">
            <h2>Text List</h2>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <!-- Add more items as needed -->
            </ul>
        </div>
    </div>

</body>
</html>
