<!DOCTYPE html>
<html>

<head>
    <title>TWICE Albums | Home</title>
    <meta name="description" content="A Catalog of albums by kpop group TWICE">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
    <header class="main-header">
        <h1 class="title">TWICE Discography</h1>
    </header>
    <div class="sorting-tools">
        <input type="text" class="search-bar" placeholder="Search...">
        <select id="sorting-dropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>
        <button class="action-button">Click Me</button>
        <input type="checkbox" id="myCheckbox" name="myCheckbox">
        <label for="myCheckbox">Nayeon</label>
        <input type="checkbox" id="myCheckbox" name="myCheckbox2">
        <label for="myCheckbox2">Jihyo</label>
        </div>
    <div id="card-container">
    </div>
    <div class="card" style="display: none;">
        <div class="card-content">
            <h2>TV Show Title</h2>
            <img src="" alt="TV Show Poster">
            <ul class="bullet-points" id="bulletList">
            </ul>
        </div>
    </div>
    <div class="footer">
        <button onclick="quoteAlert();">
            Get A Quote!
        </button>
        <button onclick="removeLastCard();">
            Remove A Card!
        </button>
    </div>
</body>

</html>
