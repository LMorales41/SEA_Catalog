<!DOCTYPE html>
<html>

<head>
    <title>TWICE Albums | Home</title>
    <meta name="description" content="A Catalog of albums by kpop group TWICE">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
    <header class="main-header">
        <h1 class="title">TWICE Discography</h1>
    </header>
    <div id = "sorting-container">
        <div class="sorting-tools">
            <button id="myButton">Random Song!</button>
            <input type="text" id="search-bar" class="search-bar" placeholder="Search songs or albums...">
            <select id="sorting-dropdown">
            </select>
            <input type="checkbox" id="only-solos" name="only-solos">
            <label for="only-solos">Only show solos</label>
            <input type="checkbox" id="only-singles" name="only-singles">
            <label for="only-singles">Only show singles</label>
            <input type="checkbox" id="exclude-solos" name="exclude-solos">
            <label for="exclude-solos">Exclude solos</label>
            <input type="checkbox" id="exclude-singles" name="exclude-singles">
            <label for="exclude-singles">Exclude singles</label>
            </div>
        </div>
    <div id="card-container">
    </div>
    <div class="card" style="display: none;">
        <div class="card-content">
            <h2>TV Show Title</h2>
            <img src="" alt="TV Show Poster">
            <ul class="bullet-points" id="bulletList">
            </ul>
        </div>
    </div>
    <div class="footer">
    </div>
</body>

</html>
